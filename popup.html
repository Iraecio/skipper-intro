<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Intro Streaming</title>
    <meta name="description" content="Extension to skip intros, recaps when watching Disney+, Star+, PrimeVideo, Netflix series.">
    <meta name="keywords" content="Disney Plus Skipper,Star Plus Skipper, skip intro, skip recap, next episode, Disney Plus video, easy watch video, DisneyPlus skipping system">
    <link rel="stylesheet" href="popup.min.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="smallContainer">
          <div class="label">Skip recaps</div>
          <label class="switch">
            <input type="checkbox" name="Recaps" id="Recaps">
            <span class="slider"></span>
          </label>
        </div>
        <div class="smallContainer">
          <div class="label">Skip intro</div>
          <label class="switch">
            <input type="checkbox" name="Intros" id="Intros">
            <span class="slider"></span>
          </label>
        </div>
        <div class="smallContainer">
          <div class="label">Next episode</div>
          <label class="switch">
            <input type="checkbox" name="NextEpisode" id="NextEpisode">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
